{% extends "base.html" %}


{% block content %}
<div class="container">
  <form method="post">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="{{product.name}}" name="name">
      </div>
    </div>
    <br /><br />
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Created On</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="{{product.date_created}}" name="date_created">
      </div>
    </div>
    <br /><br />
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Quantity</label>
      <div class="col-sm-10">
        <input type="number" readonly class="form-control-plaintext" name="quantity"  value="{{product.quantity}}" placeholder="Quantity">
      </div>
    </div>
    <br /><br />
    <a href="/">
      <button type="button" class="btn btn-secondary">Back</button>
    </a>
  </form>
</div>
{% endblock content %}
