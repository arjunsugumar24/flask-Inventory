{% extends "base.html" %}
{% block content %}

<table id="data" class="table table-striped">
  <thead>
    <tr>
      <th>Product</th>
      <th>Warehouse</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    {% for pm, pro in pms %}
    <tr>
      <td> {{ pro.name }}</td>
      <td>{{ pm.from_location  }}</td>
      <td>{{ pm.quantity }} </td>

    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
