{% extends "base.html" %}

{% block content %}
<div class="container">
  <form method="post">
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext"  value="{{location.name}}" name="name">
      </div>
    </div>
    <br /><br />
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Create On</label>
      <div class="col-sm-10">
        <input type="text"readonly class="form-control-plaintext"  value="{{location.date_created}}" name="date_created">
      </div>
    </div>
    <br /><br />
    <a href="/locations">
      <button type="button" class="btn btn-secondary">Back</button>
    </a>
  </form>
</div>

{% endblock content %}
