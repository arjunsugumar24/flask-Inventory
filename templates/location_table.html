{% extends "base.html" %}
{% block content %}
{% for message in get_flashed_messages() %}


<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}

<a href="{{ url_for('location_add') }}">
  <button type="button" class="btn btn-primary">Add Location</button>
</a>

<table id="data" class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Location Name</th>
      <th></th>
      <th></th>

    </tr>
  </thead>
  <tbody>
    {% for location in locations %}
    <tr>
      <td>{{ location.location_id }}</td>
      <td>{{ location.name }}</td>
      <td>
        <a href="{{ url_for('edit_location', location_id = location.location_id) }}">
          <button type="button" class="btn btn-delete">
            <span class="btn-icon"><i class="glyphicon glyphicon-trash"></i></span>Edit</button></a>
      </td>

      <td>
        <a href="{{ url_for('delete', location_id = location.location_id,type ='location') }}">
          <button type="button" class="btn btn-danger">Delete</button>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
