{% extends "base.html" %}

{% block content %}
<form method="post">
  Product Name: 
  <select name="product_id">
      {% for pro in products %}
      <option value= "{{pro.product_id}}" >{{pro.name}}</option>"
      {% endfor %}
  </select>
  <br /><br />
  Product Quantity: <input type="number" name="quantity" />
  <br /><br />
  Product Source: 
  <select name="to_location">
    {% for loc in locations %}
    <option value= "{{loc.name}}" >{{loc.name}}</option>"
    {% endfor %}
</select>

  <br /><br />
  Product Destination: 
  <select name="from_location">
    {% for loc in locations %}
    <option value= "{{loc.name}}" >{{loc.name}}</option>"
    {% endfor %}
</select>

  <br /><br />
  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="/pms">
    <button type="button" class="btn btn-secondary">Back</button>
    <!-- <button type="button" class="btn btn-delete">
  </a>
</form>
{% endblock content %}
