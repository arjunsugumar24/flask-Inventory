{% extends "base.html" %}
{% block content %}
{% for message in get_flashed_messages() %}


<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}

<a href="{{ url_for('add_product') }}">
  <button type="button" class="btn btn-primary">Add Product</button>
</a>

<table id="data" class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Product Name</th>
      <th>Quantity</th>
      <th></th>
      <th></th>

    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>{{ product.product_id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.quantity }}</td>
      <td>
        <a href="{{ url_for('edit_product', product_id = product.product_id) }}">
          <button type="button" class="btn btn-delete">
            <span class="btn-icon"><i class="glyphicon glyphicon-trash"></i></span>Edit</button></a>
      </td>

      <td>
        <a href="{{ url_for('delete', product_id = product.product_id,type ='product') }}">
          <button type="button" class="btn btn-danger">Delete</button>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
